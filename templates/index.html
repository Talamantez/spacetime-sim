<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacetime Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Spacetime Simulator</h1>
        
        <!-- Test Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Test Metric Tensor</h2>
            <form id="metricForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Select Spacetime</label>
                    <select name="spacetime" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        {% for spacetime in spacetimes %}
                        <option value="{{ spacetime }}">{{ spacetime }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                    Calculate Metric
                </button>
            </form>
        </div>
        
        <!-- Results Section -->
        <div id="results" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <pre id="metricDisplay" class="bg-gray-50 p-4 rounded-lg font-mono text-sm"></pre>
        </div>
    </div>

    <script>
        document.getElementById('metricForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/metric_tensor', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('metricDisplay').textContent = 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                alert('Error: ' + error);
            }
        });
    </script>
</body>
</html>
